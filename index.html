    <div class="info-link">

    <nav>

    <script src="javascripts/jquery.actual.min.js"></script>
    <script src="javascripts/mediaelement.min.js"></script>
    
    <script type="text/template" id="video">

          <div class="video-container">
              <video  id="player1" src="<%= video_src %>" type="video/mp4" controls="controls"></video>
          </div>
          <article class="info">
              <p><%= text %></p>
          </article>
          <ul class="hidden meta">
            <li class="title"><%= title %></li>
            <li class="artist"><%= artist %></li>
            <li class="year"><%= year %></li>
          </ul>
      </div>
    </script>
